<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fb_Signup</title>
    <link rel="stylesheet" href="fbRegistration.css">
</head>

<body>
    <div class="container">
        <div class="text">
            <h2>Sign Up</h2>
        <p>It's quick and easy.</p>
        </div>
        

        <input type="text" placeholder="First name">
        <input type="text" placeholder="Surname"> <br>
        <input type="text" placeholder="Mobile Number or email address"> <br>
        <input type="text" placeholder="New Password"> <br>

        <label for="">Date of birth</label> <br>
        <select name="" id="">
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
            <option value="">4</option>
            <option value="">5</option>
        </select>

        <select name="" id="">
            <option value="">Jan</option>
            <option value="">Feb</option>
            <option value="">Mar</option>
            <option value="">Apr</option>
            <option value="">May</option>

        </select>
        <select name="" id="">
            <option value="">2010</option>
            <option value="">2011</option>
            <option value="">2012</option>
            <option value="">2013</option>
            <option value="">2014</option>
        </select>
        <br>

        <label for="">Gender</label> <br>

        <label for="">Female</label> <input type="radio" name="gendr">
        <label for="">Male</label> <input type="radio" name="gendr">
        <label for="">Custom</label> <input type="radio" name="gendr">
        <br>

        <select name="" id="">
            <option value="">Select your pronoun</option>
            <option value="">She: "Wish you happy birthday!"</option>
            <option value="">He: "Happy Birthday"</option>

        </select> <br>
        <label for="">Your pronoun is visible to everyone.</label> <br>
        <input type="text" placeholder="Gender (optional)"> <br>
        <span>By clicking Sign Up, you agree to our Terms,
            Data Policy and Cookie Policy. You <br> may receive
            SMS notifications from us and can opt out at any time</span> <br>

        <input type="submit" value="Sign Up">


    </div>



</body>

</html>
