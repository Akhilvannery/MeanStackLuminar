<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/Instagram_icon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Instagram</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
        integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
    <script src="/path/to/bootstrap-show-password.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;500;700&display=swap"
        rel="stylesheet">


</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <img class="phone__photo" src="images/mobile.PNG" alt="">
            </div>
            <div class="col-sm-6">
                <div class="right-column text-center">
                    <!-- Login box -->
                    <div class="login__area">
                        <img class="instagram__logo" src="images/instaLogo.PNG" alt="Instagram Logo">
                        <!-- forms -->
                        <form>
                            <div class="form-group">
                                <input type="email" class="form-control" id="email"
                                    placeholder="Phone number, username, or email">
                            </div>
                            <div class="form-group pass">

                                <input type="password" class="form-control" id="password" placeholder="Password">
                                <span class="input-group-text">
                                    <i class="fa fa-eye"></i>
                                </span>
                            </div>

                            <button type="submit" class="btn btn-primary login__btn">Log In</button>
                        </form>
                        <p class="or"> OR </p>
                        <div class="fb_login">
                            <img src="images/fb_logo.PNG" alt="">
                            <a id="fblogin" href="">Log in with Facebook</a>
                        </div>
                        <small><a id="forgotpass" href="">Forgot password?</a></small>
                    </div>
                    <!-- Signup box -->
                    <div class="signup__area">
                        <p>Don't have an account? <a href="">Sign Up</a> </p>
                    </div>
                    <p id="getapp">Get the app.</p>
                    <div class="store__images">
                        <img src="images/Appstore.PNG" alt="">
                        <img src="images/playStore.PNG" alt="">
                    </div>

                </div>
            </div>
        </div>
        <footer>
            <div class="row">
                <div class="col-md-12 links">

                    <a href="">About</a>
                    <a href="">Blog</a>
                    <a href="">Jobs</a>
                    <a href="">Help</a>
                    <a href="">API</a>
                    <a href="">Privacy</a>
                    <a href="">Terms</a>
                    <a href="">Top Accounts</a>
                    <a href="">Hashtags</a>
                    <a href="">Locations</a>
                    <br>
                    <a href="">Beauty</a>
                    <a href="">Dance & Performance</a>
                    <a href="">Fitness</a>
                    <a href="">Food & Drink</a>
                    <a href="">Home & Garden</a>
                    <a href="">Music</a>
                    <a href="">Visual Arts</a>


                </div>
                <div class="copyright">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>English</option>
                        <option value="1">Chinese</option>
                        <option value="2">French</option>
                        <option value="3">German</option>
                      </select>
                    <p id="lisence">Â© 2021 Instagram from Facebook</p>
                </div>
                 

            </div>
        </footer>

    </div>

</body>

</html>
